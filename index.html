<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>House Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height: 100%; margin-top: 50px">

                <div class="card -header" style="text-align: center">
                    <h1>Welcome to House price Predictor</h1>
                </div>
                <div class="card body">
                    <form method="post accept-charset=utf-8">

                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align:centre">
                                <label><b>Select the Location:</b></label>
                                <select class="selectpicker form-control" id="location" name="location" required="1">


                                </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align:centre">
                                <label><b>Enter the BHK:</b></label>
                               <input type="text" class="form-control" id="BHK" name="BHK" placeholder="Enter BHK">
                            </div>
                             <div class="col-md-6 form-group" style="text-align:centre">
                                <label><b>Enter Number of Bathrooms:</b></label>
                               <input type="text" class="form-control" id="bath" name="BHK" placeholder="Enter Number of Bathrooms">
                            </div>
                             <div class="col-md-6 form-group" style="text-align:centre">
                                <label><b>Enter square Feet:</b></label>
                               <input type="text" class="form-control" id="total_sqft" name="BHK" placeholder="Enter square Feet">

                            </div>
                            <div class="col_md-12 form-group">
                                <button class="btn btn-primary form-control" onclick="data()">predict price</button>
                            </div>

                        </div>
                    </form>
                    <br>
                    <div class="col-mid-12" style="text-align:center">
                        <h3><span id="predication"></span></h3>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
