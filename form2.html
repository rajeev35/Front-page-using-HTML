<!DOCTYPE html>
<html lang="en">
 

<head>
 
  
    <title>Basic form design using HTML</title>
</head>
 

<body bgcolor="pink">
 
   
   
 <center>
    <h2>Simple Form Design using HTML</h2>
 
   
    <form action="#">
        
        
 
           
            <p>
                <label>First name : <input name="firstName" placeholder="Enter your First name"/></label>
            </p>
 
            <p>
                <label>Last name : <input name="lastName" placeholder="Enter your Last name"/></label>
            </p>
 
           
            <p>
                Gender :
                <label><input type="radio" name="gender"
                    value="male" /> Male</label>
 
                <label><input type="radio" name="gender"
                    value="female" /> Female</label>
            </p>
 
            <p>
                <label>Email : <input type="email"
                    name="email" placeholder="Enter your Email"/></label>
            </p>
 
            <p>
                <label>Date of Birth : <input type="date"
                    name="birthDate"></label>
            </p>
 
            
            <p>
                <label>Address :
                    <br />
                    <textarea name="address" cols="30"
                        rows="3" placeholder="Enter your Address"></textarea>
                </label>
            </p>
 
            
            <p>
                <button type="submit">Submit</button>
            </p>
             <p><span> <input type="Reset" value="Reset"></span></p>
           
        
        
    </form>
   </center>  
</body>
 
</html>
